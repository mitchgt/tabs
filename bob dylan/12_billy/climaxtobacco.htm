<h1>Climax Tobacco</h1>

<p>Recorded during the sessions for <em>Pat Garrett &amp; Billy The Kid</em> (Feb 1973)</p>

<hr>

<p>D: &quot;Let's keep that take. Right after that take, put down this wild track, would
you? It just consists of:&quot;</p>

<blockquote>
  <p><big>Corn<br>
  beans<br>
  peas<br>
  Succotash<br>
  guacamole<br>
  <br>
  second coming coffee <br>
  and climax tobacco</big></p>
</blockquote>

<p>&quot;End of take&quot;</p>
